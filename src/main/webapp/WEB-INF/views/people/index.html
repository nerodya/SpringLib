<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>
        People
    </title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId_person()})}"
       th:text="${person.getName() + ', ' + person.getYear_birth()}">user</a>
</div>

<br/>
<hr/>
<a href="/people/new">Добавить клиента</a>
</body>
</html>
